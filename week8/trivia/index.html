<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      // Check answers to questions
      document.addEventListener("DOMContentLoaded", function () {
        let correct = document.querySelector(".correct");
        correct.onclick = function () {
          correct.style.backgroundColor = "green";
          document.querySelector("#p1").innerHTML = "Correct!";
        };

        let incorrects = document.querySelectorAll(".incorrect");
        for (let i = 0; i < incorrects.length; i++) {
          incorrects[i].onclick = function () {
            incorrects[i].style.backgroundColor = "red";
            document.querySelector("#p1").innerHTML = "Incorrect";
          };
        }

        document.querySelector("#check").onclick = function () {
          let input = document.querySelector("input");
          if (input.value === "Switzerland") {
            input.style.backgroundColor = "green";
            document.querySelector("#p2").innerHTML = "Correct!";
          } else {
            input.style.backgroundColor = "red";
            document.querySelector("#p2").innerHTML = "Incorrect";
          }
        };
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- Add multiple choice question here -->
        <h3>
          What is the approximate ratio of people to sheep in New Zealand?
        </h3>
        <button class="incorrect">6 people per 1 sheep</button>
        <button class="incorrect">3 people per 1 sheep</button>
        <button class="incorrect">1 person per 1 sheep</button>
        <button class="incorrect">1 person per 3 sheep</button>
        <button class="correct">1 person per 6 sheep</button>
        <p id="p1"></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- Add free response question here -->
        <h3>
          In which country is illegal to own only one guinea pig, as a lone
          guinea pig might get lonely?
        </h3>
        <input type="text" />
        <button id="check">Check Answer</button>
        <p id="p2"></p>
      </div>
    </div>
  </body>
</html>
