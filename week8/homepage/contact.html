    <!-- Contact Section Start -->
    <section class="contact py-5" id="contact">
      <div class="container-lg py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">
              <h2 class="fw-bold mb-5 text-info">Contact Me</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="contact-item d-flex mb-3">
              <div class="icon fs-4 text-info">
                <i class="bx bx-envelope"></i>
              </div>
              <div class="text ms-3">
                <h3 class="fs-5">Email</h3>
                <p class="text-muted">example@gmail.com</p>
              </div>
            </div>
            <div class="contact-item d-flex mb-3">
              <div class="icon fs-4 text-info">
                <i class="bx bx-phone"></i>
              </div>
              <div class="text ms-3">
                <h3 class="fs-5">Phone</h3>
                <p class="text-muted">91 9654 293 ***</p>
              </div>
            </div>
            <div class="contact-item d-flex mb-3">
              <div class="icon fs-4 text-info">
                <i class="bx bx-map"></i>
              </div>
              <div class="text ms-3">
                <h3 class="fs-5">Visit Office</h3>
                <p class="text-muted">101 Street, Yangon - 000123</p>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="contact-form">
              <form>
                <div class="row">
                  <div class="col-lg-6 mb-4">
                    <input
                      type="text"
                      placeholder="Your Name"
                      class="form-control form-control-lg fs-6 border-0 shadow-sm"
                    />
                  </div>
                  <div class="col-lg-6 mb-4">
                    <input
                      type="email"
                      placeholder="Your Email"
                      class="form-control form-control-lg fs-6 border-0 shadow-sm"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 mb-4">
                    <input
                      type="text"
                      placeholder="Subject"
                      class="form-control form-control-lg fs-6 border-0 shadow-sm"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 mb-4">
                    <textarea
                      rows="5"
                      placeholder="Your Message"
                      class="form-control form-control-lg fs-6 border-0 shadow-sm"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <button type="submit" class="btn btn-info px-3">
                      Send Message <i class="bx bxs-send"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- Footer Start -->
